<!DOCTYPE html>
<html>
<head>
	<title>RPS - Multiplayer</title>
	<!-- Bootstrap cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Font awesome cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Custom stylesheet link -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- JQuery cdn -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Firebase cdn -->
	<script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>
	<!-- Moment.js cdn -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="container">
		<!-- Heading -->
		<h1>RPS - Multiplayer</h1>
		<!-- User login and Start button row -->
		<div class="row">
	 		<div class="col-xs-12">
				<div class="row">
					<div class="col-xs-12 text-center">
						<div id="playerMessage"></div>
						<div id="gameMessage"></div>
					</div>
				</div>
				<div class="row text-center">
					<div class="col-xs-12">
						<form class="displayBeforeStart">
							<div class="form-group form-inline">
							   	<label for="exampleInputEmail1">Enter name to start playing </label>
							    <input type="text" class="form-control" id="userName" placeholder="Your name">
							    <button type="submit" class="form-inline btn btn-success" id="startButton">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- Game row -->
		<div class="row">
			<div class="col-sm-12">
				<div class="row text-center">
					<!-- Left side player panel -->
					<div class="col-sm-5">
						<div class="leftSidePanel">
							<p id="gameStat1">Waiting for Player 1</p>										
							<!-- Player name div -->
							<div id="player_1_Name"></div>
							<!-- RPS choices div -->
							<button class="choices" data-choice="rock">Rock</button>
							<button class="choices" data-choice="paper">Paper</button>
							<button class="choices" data-choice="scissors">Scissors</button>
						</div>
					</div>
					<!-- Middle message panel -->
					<div class="col-sm-2">
						<div class="messages">
							<div id="message"></div>
						</div>
					</div>
					<!-- Right side player panel -->
					<div class="col-sm-5">
						<div class="rightSidePanel">
							<p id="gameStat2">Waiting for Player 2</p>
							<!-- Player name div -->
							<div id="player_2_Name"></div>
							<!-- RPS choices div -->
							<button class="choices" data-choice="rock">Rock</button>
							<button class="choices" data-choice="paper">Paper</button>
							<button class="choices" data-choice="scissors">Scissors</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Chat Section -->
		<div class="row">
			<div class="col-xs-12">
				<div id="chatWindow">
			</div>
			<div class="row">
				<div class="col-xs-12">
					<form id="chat-form">
						<div class="chat-form form-group form-inline col-xs-8 col-xs-offset-2">
						    <input type="text" class="form-control" id="comment" placeholder="Comment">
						    <button type="submit" class="btn btn-success" id="postComment">Post</button>
						</div>
					</form>	
				</div>
			</div>
		</div>
	</div>
</body>
<!-- Custom javascript link -->
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
