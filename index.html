<!DOCTYPE html>
<html>
<head>
	<title>RPS - Multiplayer</title>
	<!-- Bootstrap cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Font awesome cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Custom stylesheet link -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- JQuery cdn -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Firebase cdn -->
	<script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>
	<!-- Moment.js cdn -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body> 
	<div class="container-fluid">
		<!-- Heading -->
		<h1>RPS - Multiplayer</h1>
		<!-- User login and Start button row -->
		<div class="row">
	 		<div class="col-xs-12">
				<div class="row">
					<div class="col-xs-12 text-center">
						<div id="playerMessage"></div>
					</div>
				</div>
				<div class="row text-center">
					<div class="col-xs-12">
						<form class="displayBeforeStart">
							<div class="form-group form-inline">
							   	<label for="exampleInputEmail1">Enter name to start playing   <i class="fa fa-arrow-right" aria-hidden="true"></i></label>
							    <input type="text" class="form-control" id="userName" placeholder="Your name">
							    <button type="submit" class="form-inline btn btn-lg btn-success" id="startButton"><i class="fa fa-play" aria-hidden="true"></i> Play</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- Name display row -->
		<div class="row">
			<div class="col-xs-12">
				<div class="row text-center">
					<div class="col-xs-4">
						<div id="left">
							<!-- Player name div -->
							<div id="player_1_Name"></div>
							<p id="gameStat1">Waiting for Player 1</p>
						</div>
					</div>
					<div class="col-xs-4 col-xs-offset-4">
						<div id="right">
							<!-- Player name div -->
							<div id="player_2_Name"></div>
							<p id="gameStat1">Waiting for Player 2</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Game row -->
		<div class="row">
			<div class="col-xs-12">
				<div class="row text-center">
					<!-- Left side player panel -->
					<div class="col-xs-4">
						<div class="leftBorder">
							<div class="leftSidePanel">										
								<!-- RPS choices div -->
								<img class="choices" src="assets/images/rockLeftButton.jpg" data-choice="rock">
								<img class="choices" src="assets/images/paperLeftButton.jpg" data-choice="paper">
								<img class="choices" src="assets/images/scissorLeftButton.jpg" data-choice="scissors">
							</div>
						</div>
					</div>
					<!-- Middle message panel -->
					<div class="col-xs-4">
						<div class="messages">
							<div id="gameMessage"></div>
							<div id="message"></div>
						</div>
					</div>
					<!-- Right side player panel -->
					<div class="col-xs-4">
						<div class="rightBorder">
							<div class="rightSidePanel">
								<!-- RPS choices div -->
								<img class="choices" src="assets/images/rockRightButton.jpg" data-choice="rock">
								<img class="choices" src="assets/images/paperRightButton.jpg" data-choice="paper">
								<img class="choices" src="assets/images/scissorRightButton.jpg" data-choice="scissors">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Chat Section -->
		<div class="row">
			<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
				<div id="chatWindow">
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-10 col-sm-offset-1">
					<form id="chat-form">
						<div class="chat-form form-group form-inline">
						    <input type="text" class="form-control" id="comment" placeholder="Comment">
						    <button type="submit" class="btn btn-lg btn-success" id="postComment"><i class="fa fa-paper-plane-o" aria-hidden="true"></i> Post</button>
						</div>
					</form>	
				</div>
			</div>
		</div>
	</div>
</body>
<!-- Custom javascript link -->
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
