<!DOCTYPE html>
<html>
<head>
	<title>RPS - Multiplayer</title>
	<!-- Bootstrap cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Font awesome cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Custom stylesheet link -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- JQuery cdn -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Firebase cdn -->
	<script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
</head>
<body>
	<div class="container">
		<!-- Heading -->
		<h1>RPS - Multiplayer</h1>
		<!-- User login and Start button row -->
		<div class="row">
			<div class="col-sm-12">
				<div class="row text-center">
					<div class="col-sm-12">
						<p class="displayBeforeStart">
							<span class="displayBeforeStart">Enter your name: 
								<input type="text" id="userName" class="form-control text-center" placeholder="Name">
							</span>
						</p>
					</div>
				</div>
				<div class="row text-center">
					<div class="col-sm-12">
						<button class="displayBeforeStart btn btn-success" id="startButton">Start</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Game row -->
		<div class="row">
			<div class="col-sm-12">
				<div class="row text-center">
					<!-- Left side player panel -->
					<div class="col-sm-4 leftSidePanel">										
						<!-- Player name div -->
						<div id="player_1_Name"></div>
						<!-- RPS choices div -->
						<button class="choices" data-choice="rock">Rock</button>
						<button class="choices" data-choice="paper">Paper</button>
						<button class="choices" data-choice="scissors">Scissors</button>
					</div>
					<!-- Middle message panel -->
					<div class="col-sm-4">
						<div id="message"></div>
					</div>
					<!-- Right side player panel -->
					<div class="col-sm-4 rightSidePanel">
						<!-- Player name div -->
						<div id="player_2_Name"></div>
						<!-- RPS choices div -->
						<button class="choices" data-choice="rock">Rock</button>
						<button class="choices" data-choice="paper">Paper</button>
						<button class="choices" data-choice="scissors">Scissors</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Chat Section -->
		<div class="row">
			<div class="col-sm-12">
				<div id="chatWindow"></div>
				<div class="row">
					<div class="col-sm-10">
						<input type="text" class="form-control">
					</div>
					<div class="col-sm-2">
						<button class="btn btn-info" id="comment">Post</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<!-- Custom javascript link -->
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
